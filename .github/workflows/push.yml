name: push
run-name: ${{ github.actor }} push test
on: [push]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v3
      - name: Install Node.JS
        uses: actions/setup-node@v1
        with: 
          node-version: '14'
      - name: Install dependencies
        run: npm ci
        working-directory: ./frontend
      - name: Run ESLint
        run: npm run lint
        working-directory: ./frontend
      - name: Start
        run: npm start
        working-directory: ./frontend
